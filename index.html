<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-light bg-light d-flex justify-content-between">
    <a href="index.html" class="navbar-brand h1" id="title"> Robot List </a>
    <h5 id="fav-title"></h5>
    <button style="font-size:18px" id="show-fav">show <i class="fas fa-heart"></i> favorite</button>
  </nav>

  <ul class="instruction">
    <li> click on robot's AVATAR to see more info abouth this cutie!</li>
    <li> click <i class="fas fa-heart" style="font-size: 17px;"></i> to add/remove from favorite list</li>
  </ul>

  <!-- card group -->
  <nav class="navbar">
    <div class="container"></div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title" style="margin: 0 auto"></h5>
          <button type="button" class="close " data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="col-sm-8" style="margin: 0 auto" id="user-modal-image">
          </div>
          <div class="modal-body" id="user-modal-description">
          </div>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

  <!-- 分頁器-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>
